<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Canva Pro - TrustZone Store</title>
    <link rel="stylesheet" href="css/shared-styles.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="js/auth0-config.js"></script>
</head>
<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>
    
    <main>
        <div id="auth-buttons">
            <button id="login" class="btn">Iniciar Sesión</button>
            <button id="logout" class="btn" style="display: none;">Cerrar Sesión</button>
        </div>

        <div id="protected-content" style="display: none;">
            <h1>¡Bienvenido a Canva Pro!</h1>
            <p>Has completado la verificación exitosamente.</p>
            <div class="next-steps">
                <a href="canva-pro-gratis.html" class="btn">Continuar a Canva Pro</a>
            </div>
        </div>
    </main>
    
    <!-- Include footer -->
    <div id="footer-placeholder"></div>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        await initAuth0();
        
        document.getElementById('login').addEventListener('click', login);
        document.getElementById('logout').addEventListener('click', logout);
    });
    </script>
</body>
</html>
