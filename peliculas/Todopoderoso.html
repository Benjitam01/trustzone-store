<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todopoderoso</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../android-chrome-512x512.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin: 30px auto;
            font-size: clamp(1.2rem, 4vw, 2rem);
            padding: 0 10px;
            width: 100%;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 1000px;
            margin: 20px auto;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                margin: 20px auto;
            }
            
            .video-container {
                margin: 10px auto;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                margin: 15px auto;
            }
        }
    </style>
</head>
<body>
    <h1>Todopoderoso</h1>
    <div class="video-container">
        <iframe src="https://geo.dailymotion.com/player.html?video=x93r0xy&ui-highlight=0&ui-logo=0&ui-start-screen-info=0&queue-enable=0&sharing-enable=0&ui-logo=false&related=0&chromeless=1&queue-autoplay-next=false&related-videos=false&endscreen-enable=false&ui-panel=false"
            frameborder="0"
            allowfullscreen
            title="Dailymotion Video Player"
            allow="web-share">
        </iframe>
    </div>
</body>
</html>
